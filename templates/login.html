{%extends 'base.html' %}
{% load static %}

{%block title %}Registration{% endblock %}

{% block content %}
                    
                    <form action="." method="post" class="bannerbody">
                        {% csrf_token %}
                        <h3 style="margin-bottom: 20px;">User Login: </h3>
                        <p>Don't have an Account? <a href="{% url 'register' %}" style="color: white;"><u>Register here</u></a></p>
                    
                        <table align="center" style="text-align: left;"> 
                            <tr>
                                <td>Username: </td>
                                <td><input type="text" name="username"></td>
                            </tr>
                            <tr>
                                <td>Password: </td>
                                <td><input type="text" name="password"></td>
                            </tr>
                        </table>
                        <input type="submit" value="Submit" class="btn btn-light" style="margin:20px 0px">
                    </form>

                    <div>
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                    </div>
{% endblock %}
